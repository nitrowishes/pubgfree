<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
 <script src="js/jquery.min.js" ></script>
 <script src="js/bootstrap.min.js" ></script>
    <script src="js/vue.min.js" ></script>
  </head>

  <body class="bg-dark">
  	
<div id="app" class="container mt-4 mb-4">
  <title>{{title}}</title>
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #17a2b8;">
    <a class="navbar-brand" style="color:white;" href="/">{{title}}</a>
    <button style="color:white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a style="color:white;" class="nav-item nav-link" v-for="nav in menu" v-bind:href="nav.link">{{nav.name}}</a>
      </div>
    </div>
  </nav>


<div class="card">

<div class="card-body">

<div class="container">
    <img class="img-thumbnail" style=" display: block; margin-left: auto; margin-right: auto; width: 50%;" v-bind:src="img">
</div>

<hr>

<div class="alert alert-success">
<p>{{finaltext}}</p>
<hr>
<a v-bind:href="applink" class="btn btn-block btn-danger wh" >Download MoviesFun App</a>


</div>









</div>
</div>
</div>


<script src="app.js" ></script>


</body>
</html>
